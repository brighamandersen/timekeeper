<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeKeeper</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>TimeKeeper</h1>
    <div class="navbar">
      <button onClick="goToCountdown()">
        <h3 class="nav-item">Countdown</h3>
      </button>
      <button onClick="goToStopwatch()">
        <h3 class="nav-item">Stopwatch</h3>
      </button>
    </div>
    <div>
      <h2>Current page is <span class="current-pg-text">Countdown</span></h2>
    </div>
    <div class="display">
      <h1 class="time">00:00:00</h1>
    </div>
    <div class="control-btns">
      <button class="toggle-pause-btn" onClick="togglePause()">Start</button>
      <button onClick="resetStopwatch()">Reset</button>
    </div>
    <div class="keypad"></div>
  </body>
</html>
