<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeKeeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title is-1 p-4">TimeKeeper</h1>
    <div class="tabs is-centered">
      <ul>
        <li class="countdown-tab is-active">
          <a onclick="goToCountdown()">
            <span class="icon is-small"
              ><i class="fas fa-hourglass-end"></i
            ></span>
            <span>Countdown</span>
          </a>
        </li>
        <li class="stopwatch-tab">
          <a onclick="goToStopwatch()">
            <span class="icon is-small"><i class="fas fa-stopwatch"></i></span>
            <span>Stopwatch</span>
          </a>
        </li>
      </ul>
    </div>
    <div
      class="content is-flex is-flex-direction-column is-align-items-center m-5"
    >
      <div class="display">
        <h1 class="time subtitle is-1 has-text-grey-lighter">00:00:00</h1>
      </div>
      <div class="control-btns buttons are-medium">
        <button class="pause-btn button is-primary" onclick="togglePause()">
          Start
        </button>
        <button
          class="reset-btn button is-danger is-light is-outlined"
          onclick="resetStopwatch()"
        >
          Reset
        </button>
      </div>
      <div class="keypad">
        <div class="hours-entry" on>
          <h4>Hours</h4>
          <button onclick="onHoursChange(-1)">-1</button>
          <button onclick="onHoursChange(1)">+1</button>
        </div>
        <div class="minutes-entry">
          <h4>Minutes</h4>
          <button onclick="onMinutesChange(-10)">-10</button>
          <button onclick="onMinutesChange(-5)">-5</button>
          <button onclick="onMinutesChange(-1)">-1</button>
          <button onclick="onMinutesChange(1)">+1</button>
          <button onclick="onMinutesChange(5)">+5</button>
          <button onclick="onMinutesChange(10)">+10</button>
        </div>
        <div class="seconds-entry">
          <h4>Seconds</h4>
          <button onclick="onSecondsChange(-10)">-10</button>
          <button onclick="onSecondsChange(-5)">-5</button>
          <button onclick="onSecondsChange(-1)">-1</button>
          <button onclick="onSecondsChange(1)">+1</button>
          <button onclick="onSecondsChange(5)">+5</button>
          <button onclick="onSecondsChange(10)">+10</button>
        </div>
        <input
          type="number"
          id="hours"
          name="hours"
          min="0"
          max="23"
          step="1"
          value="0"
        />
        <span>h</span>
        <input
          type="number"
          id="minutes"
          name="minutes"
          min="0"
          max="59"
          step="1"
          value="5"
        />
        <span>m</span>
        <input
          type="number"
          id="seconds"
          name="seconds"
          min="0"
          max="59"
          step="1"
          value="0"
        />
        <span>s</span>
      </div>
    </div>
  </body>
</html>
